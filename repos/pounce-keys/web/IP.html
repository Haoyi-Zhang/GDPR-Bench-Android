<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PounceKeys IP Builder</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #d8d8d8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gui {
            background-color: #3c3c3c;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 20px;
        }
        .input-label {
            color: #a94fd3;
            margin-bottom: 10px;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #a94fd3;
            background-color: #474747;
            color: #d8d8d8;
            margin-bottom: 10px;
        }
        .message {
            overflow-y: scroll;
            max-height: 100px;
            padding: 10px;
            background-color: #474747;
            color: #d8d8d8;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .replace-button {
            background-color: #a94fd3;
            color: #d8d8d8;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .replace-button:hover {
            background-color: #8242a9;
        }
    </style>
</head>
<body>

<h2>PounceKeys IP Builder</h2>

<div class="container">
    <div class="gui">
        <label for="ip" class="input-label">IP Address:</label>
        <input type="text" id="ip" class="input-field">
        <label for="port" class="input-label">Port:</label>
        <input type="text" id="port" class="input-field">
        <label for="buffer_send_size" class="input-label">Buffer Send Size:</label>
        <input type="text" id="buffer_send_size" class="input-field">
        <button class="replace-button" onclick="replaceValues()">Replace Values</button>
        <div id="message" class="message"></div>
    </div>
</div>

<!-- Eel JavaScript library -->
<script src="eel.js"></script>

<!-- Your custom JavaScript -->
<script>
    async function replaceValues() {
        const ipAddress = document.getElementById("ip").value;
        const port = document.getElementById("port").value;
        const bufferSendSize = document.getElementById("buffer_send_size").value;

        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "Replacing values...";

        const response = await eel.replace_values(ipAddress, port, bufferSendSize)();

        messageDiv.innerHTML = response;

        // Update messageDiv again to show "Values updated!" message
        messageDiv.innerHTML = "Values updated!";
    }
</script>

</body>
</html>
